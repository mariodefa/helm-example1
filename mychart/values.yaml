# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dependent
  tag: latest
  pullPolicy: IfNotPresent
env:
  - name: URL_DEPENDENCY
    value: http://mysubchart:3000/json
  - name: DRINK1
    value: hot chocolate
  - name: DESSERT1
    value: apple pie
  - name: DRINK2
    value: beer
  - name: DESSERT2
    value: banana

mysubchart:
  env:
    - name: URL_DEPENDENCY
      value: 
    - name: DRINK1
      value: vodka
    - name: DESSERT1
      value: yogurt
    - name: DRINK2
      value: whisky
    - name: DESSERT2
      value: mousse
  fullnameOverride: "mysubchart"
  service:
    type: ClusterIP
    port: 3000
    name: mysubchart

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "mychart"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  name: mychart

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/rewrites: "serviceName=mychart rewrite=/"
    #;serviceName=mysubchart rewrite=/
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: localhost
      paths:
        - path: /mychart
          pathType: ImplementationSpecific
          backend:
            service:
              name: mychart
              port:
                number: 3000
        - path: /mysubchart
          pathType: ImplementationSpecific
          backend:
            service:
              name: mysubchart
              port:
                number: 3000
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
